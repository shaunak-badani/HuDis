version: "3"
services:
  frontend_react:
    build: frontend
    ports:
      - "80:80"
      - "127.0.0.1:8000:8000"
    depends_on:
      - backend_flask
    networks:
      - app-network

  backend_flask:
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_RUN_PORT=8000
      - CROSS_ORIGIN_ALLOW_URL=http://vcm-43401.vm.duke.edu
    build: backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


